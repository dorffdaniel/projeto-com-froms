<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapIcons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-itens-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>fa√ßa o login para continuar</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user" name="user" placeholder="digite nome usuario">
                        <label for="email" class="form-label">digite seu nome de usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="digite sua senha">
                        <label for="password" class="form-label">digite sua senha</label>
                    </div>

                    <input type="button" class="btn btn-primary" value="Entrar" onclick="entrar()">
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="img/sign_in.svg" alt="entrar no sistema" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="registro.html">Ainda nao tenho cadastro </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/alerta.js"></script>
</body>

</html>
