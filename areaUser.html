<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapIcons.css">
    <link rel="stylesheet" href="css/areaUser.css">
</head>

<body>
    <header class="cabecalho">
        <h2>Bem vindo <span id="nome"></span></h2>
        <button onclick="sair()">sair</button>
    </header>
    <main class="container">

        <section id="listaTarefas">
            <h3>Digite sua atividade</h3>

            <div class="d-flex gap-2 flex-column">
                <label for="tarefa">Tarefa:<span class="obrigatorio">*</span></label>
                <input type="text" id="tarefa" class="form-control" placeholder="Digite sua tarefa"
                    aria-label="Digite sua tarefa">

                <label for="inicio">Inicio: <span class="obrigatorio">*</span> </label>
                <input type="time" class="form-control" name="" id="inicio">

                <label for="fim">Fim: </label>
                <input type="time" class="form-control" name="" id="fim">

                <button class="btn btn-primary" onclick="adicionar()">adicionar</button>

            </div>
            <div id="contTarefas" class="esconders">

                <div class="d-flex mt-5 flex-column">
                    <h2 class="text-center">Tarefas</h2>

                    <table>
                        <thead>
                            <tr>
                                <th class="text-center">Tarefa</th>
                                <th class="text-center">Inicio</th>
                                <th class="text-center">Fim</th>
                            </tr>
                        </thead>
                        <tbody id="res"></tbody>
                    </table>
                    <!-- <div class="res"></div> -->


                </div>

            </div>


        </section>

    </main>


    <script src="js/jquery.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/alerta.js"></script>
    <script src="js/areaUser.js"></script>
    <script src="js/Tarefa.js"></script>
</body>

</html>
